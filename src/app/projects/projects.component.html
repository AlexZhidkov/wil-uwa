<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>build</mat-icon>
    </div>
    <mat-card-title>Projects</mat-card-title>
    <mat-card-subtitle>Choose one of the available projects</mat-card-subtitle>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <mat-list>
    <mat-list-item *ngFor="let project of projects | async" routerLink="/student/{{project.id}}">
      {{ project.title }}
    </mat-list-item>
  </mat-list>
  <button mat-fab>
    <mat-icon aria-label="Add" (click)="addNewProject()">add</mat-icon>
  </button>
</mat-card>
