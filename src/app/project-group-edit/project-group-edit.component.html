<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Project Group</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-form-field>
      <input matInput name="title" placeholder="Title" [ngModel]="(projectGroup|async)?.title"
        (ngModelChange)="projectGroupDoc.update({title: $event})">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" rows="20" [ngModel]="(projectGroup | async)?.description"
        (ngModelChange)="projectGroupDoc.update({description: $event})"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/projectGroups">Back to Project Groups</button>
  </mat-card-actions>
</mat-card>
