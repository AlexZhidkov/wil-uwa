<mat-card>
  <mat-card-header>
    <mat-card-title>
      <markdown [data]="(projectGroup | async)?.title"></markdown>
    </mat-card-title>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <markdown [data]="(projectGroup | async)?.description"></markdown>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="storeProjectGroupId(projectGroupId)"
      routerLink="/business/eoi/{{projectGroupId}}/true">Apply</button>
    <button mat-icon-button>
      <mat-icon aria-label="Edit" routerLink="/projectGroupEdit/{{projectGroupId}}">edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
